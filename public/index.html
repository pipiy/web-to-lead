<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Document Settings -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<!-- Page Title -->
		<title>Kotha Pro - The Most Powerful Blog Theme</title>
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i%7cOswald:300,400,500,600,700%7cPlayfair+Display:400,400i,700,700i"
			rel="stylesheet">
		<!-- Styles -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/slick-theme.css">
		<link rel="stylesheet" href="assets/css/slick.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- HTML5 shim and Respond.js IE9 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.js"></script>
		<![endif]-->
	</head>
	<style>
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
		}
		.alert.hide-alert {
			display: none;
		}
	</style>
	<body>
		<header class="kotha-menu marketing-menu">
			<nav class="navbar  navbar-default">
				<div class="container">
					<div class="menu-content">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							        data-target="#myNavbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</nav>
			<div class="kotha-logo text-center">
				<h1><a href="index.html">Web To Lead Form</a></h1>
			</div>
		</header>
		<div class="kotha-default-content">
			<div class="container">
				<div class="row">
					<div class="alert alert-warning alert-dismissible hide-alert" id="slds-notify" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert()"><span aria-hidden="true">&times;</span></button>
						<strong id="text-error"></strong>
					</div>
					<div class="col-sm-12">
						<article class="single-blog contact-us">
							<div class="post-content">
								<div class="leave-comment">
									<h4>Convert Lead</h4>
									<form class="form-horizontal contact-form" id="form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
										method="POST" onsubmit="check(event)">
										<input type="hidden" name="oid" value="00D0o000001Ro6e" />
                						<input type="hidden" name="retURL" value="https://web-to-lead-form.herokuapp.com/thank-you.html" />
										<div class="form-group">
											<div class="col-md-6">
												<input type="text" class="form-control" id="first_name" name="first_name"
												       placeholder="First Name">
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control" id="last_name" name="last_name"
												       placeholder="Last Name" required>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<input type="text" class="form-control" id="email" name="email"
												       placeholder="Email" required>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-6">
												<input type="text" class="form-control" id="city" name="city"
												       placeholder="City" >
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control" id="state" name="state"
												       placeholder="State" >
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<input type="text" class="form-control" id="company" name="company"
												       placeholder="Company" required>
											</div>
										</div>
										<button type="submit" class="btn send-btn"> Send</button>
									</form>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="footer-widget-row">

				</div>
			</div>
		</footer>
		<!--//Script//-->
		<script src="assets/js/jquery-1.12.4.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/slick.min.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			window.onload = function() {
				var currentUrl = window.location.href;
				var url = "https://web-to-lead-form.herokuapp.com/";
				history.pushState(currentUrl, null, url);
			}

			function check(e) {
				debugger
                e.preventDefault();
                var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                var form = document.getElementById("form");
                var notify = document.getElementById("slds-notify");
                var lname = document.getElementById("last_name").value;
                var email = document.getElementById("email").value;
                var company = document.getElementById("company").value;
                var error = document.getElementById("text-error");

                if (lname != "" && email != "" && company != "") {
                    if (reg.test(email) === false) {
                    	notify.classList.remove("hide-alert");
                        error.innerText = "Invalid Email!";
						return false;
                    }
                    form.submit();
                } else {
                    notify.classList.remove("hide-alert");
                    error.innerText = "Something wrong!";
                    return false;
                }
            }

            function closeAlert() {
                document.getElementById("slds-notify").classList.add("hide-alert");
            }
		</script>
	</body>
</html>
